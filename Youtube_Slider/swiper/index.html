<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dental Care Slider</title>
</head>

<body>
    <div class="myswiper">

        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="card">
                <div class="card__image"><img src="https://picsum.photos/800/600?random=1" alt="">
                  <h2 class="card__title">Slide 1</h2>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <div class="card__image"><img src="https://picsum.photos/800/600?random=2" alt="">
                  <h2 class="card__title">Slide 2</h2>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <div class="card__image"><img src="https://picsum.photos/800/600?random=3" alt="">
                  <h2 class="card__title">Slide 3</h2>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <div class="card__image"><img src="https://picsum.photos/800/600?random=4" alt="">
                  <h2 class="card__title">Slide 4</h2>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <div class="card__image"><img src="https://picsum.photos/800/600?random=5" alt="">
                  <h2 class="card__title">Slide 5</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    <script src="script.js"></script>
</body>

</html>
