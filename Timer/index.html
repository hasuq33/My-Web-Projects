<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wt_timer_body">
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">0 :&nbsp;</span>
                    <span class="text sec">0 :&nbsp;</span>
                    <span class="text msec">&nbsp;0 </span>
                </div>
            </div>
            <div class="button-wrapper">
                    <button class="button reset hidden">Reset</button>
                    <button class="button play">Play</button>
                    <button class="button lap hidden">Lap</button>                
            </div>
        </div>
       <ul class="laps">
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <spna class="time-stamp">01 : 43 : 07</spna>
        </li>
        <button class="lap-clear-button">Clear All</button>
       </ul>
    </div>
</section>
<script src="src.js"></script>
</body>
</html>
